          <div id="htmSearchButtons" class="flex flex-wrap round-column pill-smart-border-radius ">
            <sl-button variant="primary" outline onclick="document.querySelector('#siteSidebarToggleSearch').open = true; ">
              <i slot="prefix" class="{{ FONTAWESOME_STYLE }} fa-magnifying-glass hover-box-shadow "></i> 
              Search
            </sl-button>
            <sl-button variant="primary" outline onclick="document.querySelector('#siteSidebarToggleFilters').open = true; ">
              <i slot="prefix" class="{{ FONTAWESOME_STYLE }} fa-filters hover-box-shadow "></i> 
              Filters
            </sl-button>
            <sl-button variant="primary" outline onclick="document.querySelector('#siteSidebarToggleSort').open = true; ">
              <i slot="prefix" class="{{ FONTAWESOME_STYLE }} fa-arrow-down-a-z hover-box-shadow "></i> 
              Sort
            </sl-button>
            <sl-button variant="primary" outline onclick="document.querySelector('#siteSidebarToggleRange').open = true; ">
              <i slot="prefix" class="{{ FONTAWESOME_STYLE }} fa-calendar-range hover-box-shadow "></i> 
              Range
            </sl-button>
            <sl-button variant="primary" outline onclick="document.querySelector('#siteSidebarTogglePivot').open = true; ">
              <i slot="prefix" class="{{ FONTAWESOME_STYLE }} fa-table-pivot hover-box-shadow "></i> 
              Pivot
            </sl-button>
            <sl-button variant="primary" outline onclick="document.querySelector('#siteSidebarToggleFieldList').open = true; ">
              <i slot="prefix" class="{{ FONTAWESOME_STYLE }} fa-list-ul hover-box-shadow "></i> 
              FieldList
            </sl-button>
            <sl-button variant="primary" outline onclick="document.querySelector('#siteSidebarToggleStats').open = true; ">
              <i slot="prefix" class="{{ FONTAWESOME_STYLE }} fa-chart-candlestick hover-box-shadow "></i> 
              Stats
            </sl-button>
            <sl-button variant="primary" outline href="{{ apiUri }}{% if result.userId is defined %}/{{ result.userId }}{% else %}{{ queryStr }}{% endif %}">
              <i slot="prefix" class="{{ FONTAWESOME_STYLE }} fa-brackets-curly hover-box-shadow "></i> 
              Api
            </sl-button>
          </div>
