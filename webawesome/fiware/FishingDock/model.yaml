FishingDock:
  description: >+
    A fishing dock
  properties:
    address:
      type: object
      description: >+
        The mailing address
      x-ngsi:
        model: https://schema.org/address
        type: Property
    color:
      type: string
      description: >+
        The color of the map item
      x-ngsi:
        type: Property
    timeZone:
      type: string
      description: >+
        The local time zone of the dock. 
      x-ngsi:
        type: Property
    areaServed:
      type: geo:linestring
      description: >+
        The geographic area where a service or offered item is provided
      x-ngsi:
        type: GeoProperty
