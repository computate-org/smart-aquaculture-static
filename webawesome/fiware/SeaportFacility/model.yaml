SeaportFacility:
  description: >+
    The Data Model is intended to provide information about ports that can
    accommodate pleasure craft, commerce or passenger  transport. It
    permit to represent the parameters of each port, its location, its
    mooring capacities and the free or paid services associated with it
    provided directly by the port or by professionals working on or near
    the port.
  properties:
    address:
      type: object
      description: >+
        The mailing address
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      type: string
      description: >+
        An alternative name for this item
      x-ngsi:
        type: Property
    authorizedPropulsion:
      type: object
      description: >+
        A Type of propulsion authorized to enter in the harbor. A combination
        of motor, sail, electric, oar, nuclear, lng, lpg, other
      x-ngsi:
        type: Property
    boatSupplyingServices:
      type: object
      description: >+
        Description of the complementary supplying services for the boat
        offered by professionals working on or near the harbor. A combination
        of guarding, fuelStation, fuelTankerTruck , drinkingWaterTankerTruck,
        provisioning, dryFairing, waterFairing, repair, expertise, gangways,
        liftingCranes, towing, wasteWaterPumping, boatConveying, boatTransfer,
        other
      x-ngsi:
        type: Property
    contactPoint:
      type: object
      description: >+
        https://schema.org/ContactPoint
      x-ngsi:
        type: Property
    contractingAuthority:
      type: string
      description: >+
        Name of the contracting authority
      x-ngsi:
        type: Property
    contractingCompany:
      type: string
      description: >+
        The Contracting Company responsible of the management of the port
      x-ngsi:
        type: Property
    currencyAccepted:
      type: object
      description: >+
        A combination of a list of active codes defined in the model [Norme
        ISO 4217](http://en.wikipedia.org/wiki/ISO_4217), [Crypto
        Currencies](https://en.wikipedia.org/wiki/List_of_cryptocurrencies) ,
        [Exchange Trading
        System](https://en.wikipedia.org/wiki/Local_exchange_trading_system
      x-ngsi:
        type: Property
    dataProvider:
      type: string
      description: >+
        A sequence of characters identifying the provider of the harmonised
        data entity
      x-ngsi:
        type: Property
    dateCreated:
      type: string
      description: >+
        Entity creation timestamp. This will usually be allocated by the
        storage platform
      x-ngsi:
        type: Property
    dateLastReported:
      type: string
      description: >+
        A timestamp which denotes the last time when a flow successfully
        reported data. The date and time of this Repository in ISO8601
        UTCformat
      x-ngsi:
        type: Property
    dateModified:
      type: string
      description: >+
        Timestamp of the last modification of the entity. This will usually be
        allocated by the storage platform
      x-ngsi:
        type: Property
    electricTransport:
      type: object
      description: >+
        List of the different types of electric transport proposed by the
        city. A combination of electricCar, electricBycicle,
        electricMotorBike, electricScooter 
      x-ngsi:
        type: Property
    endDate:
      type: string
      description: >+
        The end date and time of the item (in ISO 8601 date format).
      x-ngsi:
        type: Property
    facilities:
      type: object
      description: >+
        Description of the proposed facilities on the harbor. A combination of
        : toilets, showers, laundry, telephone, dustbins, dumpsters,
        container, selectiveSortingWaste, electricTerminal, waterTerminal,
        indoorRoomReservation, wifi, other
      x-ngsi:
        type: Property
    maxDraft:
      type: number
      description: >+
        A Maximum draft allowed to access the harbor. The unit code (text) is
        given using the [UN/CEFACT Common
        Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
        . For instance, **MTR** represents Meter
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    maxLength:
      type: number
      description: >+
        A Maximum length allowed to access the harbor. The unit code (text) is
        given using the [UN/CEFACT Common
        Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
        . For instance, **MTR** represents Meter
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    maxTonnage:
      type: number
      description: >+
        Maximum tonnage authorized to access the harbor. The unit code (text)
        is given using the [UN/CEFACT Common
        Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
        . For instance, **TNE** represents Tonne Metric
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    maxWidth:
      type: number
      description: >+
        A Maximum width allowed to access the harbor. The unit code (text) is
        given using the [UN/CEFACT Common
        Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes)
        . For instance, **MTR** represents Meter
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    minLength:
      type: number
      description: >+
        A Minimum length allowed to access the harbor. The unit code (text) is
        given using the [UN/CEFACT Common
        Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes).
        For instance, **MTR** represents Meter
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    nearbyServices:
      type: object
      description: >+
        Description of the additional services on the geographical area on or
        near the harbor. A combination of :touristOffice, fittingsStores,
        travelAgency, exchangeOffice, medicalOffice, pharmacy, groceryStores,
        restaurants, presses, bar, shops, seaExcursions, cityTour,
        touristicExcursions, others
      x-ngsi:
        type: Property
    numberOfPlace:
      type: number
      description: >+
        Total number of place in the harbor
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    openingHours:
      type: string
      description: >+
        The general opening hours for a business. Opening hours can be
        specified as a weekly time range, starting with days, then times per
        day. Multiple days can be listed with commas ',' separating each day.
        Day or time ranges are specified using a hyphen '-'. Days are
        specified using the following two-letter combinations: Mo, Tu, We, Th,
        Fr, Sa, Su. Times are specified using 24:00 format. For example, 3pm
        is specified as 15:00, 10am as 10:00. Here is an example: <time
        itemprop='openingHours' datetime='Tu,Th 16:00-20:00'>Tuesdays and
        Thursdays 4-8pm</time>. If a business is open 7 days a week, then it
        can be specified as <time itemprop='openingHours'
        datetime='Mo-Su'>Monday through Sunday, all day</time>
      x-ngsi:
        type: Property
    openingHoursSpecification:
      type: object
      description: >+
        A structured value providing information about the opening hours of a
        place or a certain service inside a place
      x-ngsi:
        type: Property
    owner:
      type: object
      description: >+
        A List containing a JSON encoded sequence of characters referencing
        the unique Ids of the owner(s)
      x-ngsi:
        type: Property
    paymentAccepted:
      type: object
      description: >+
        Accepted payment. A combination of a list of active codes defined in
        the model : Cash, CreditCard, CryptoCurrency, other
      x-ngsi:
        type: Property
    portServicesProvided:
      type: object
      description: >+
        Description of the services provided directly by the harbor. A
        combination of : harborOffice, weather, customsServices, porters,
        boatRingRental, mooringAssistance, handlingAssistance, publicWifi,
        privateWifi, other
      x-ngsi:
        type: Property
    refBoatAuthorized:
      type: object
      description: >+
        Reference to a list of
        [Entity](https://github.com/smart-data-models/dataModel.Port/blob/master/BoatAuthorized/doc/spec.md)
      x-ngsi:
        type: Property
    refBoatPlaceAvailable:
      type: object
      description: >+
        Reference to a list of
        [Entity](https://github.com/smart-data-models/dataModel.Port/blob/master/BoatPlaceAvailable/doc/spec.md)
      x-ngsi:
        type: Property
    refBoatPlacePricing:
      type: object
      description: >+
        Reference to a list of
        [Entity](https://github.com/smart-data-models/dataModel.Port/blob/master/BoatPlacePricing/doc/spec.md)
      x-ngsi:
        type: Property
    refDevice:
      type: string
      description: >+
        Reference to the Main Entity
        [Device](https://github.com/smart-data-models/dataModel.Device/blob/master/Device/doc/spec.md)
        if used as second link
      x-ngsi:
        type: Property
    refPointOfInterest:
      type: string
      description: >+
        Reference to a
        [PointOfInterest](https://github.com/smart-data-models/dataModel.PointOfInterest/blob/master/PointOfInterest/doc/spec.md)
        linked with the Repository
      x-ngsi:
        type: Property
    rentalSaleServices:
      type: object
      description: >+
        ADescription of services provided by professional sales or rental
        agencies on the geographical area on or near the harbor. A combination
        of : boatRental, boatSale, jetSkiRental, jetSkiSale, carRental,
        luxuryCarRental, vanRental, bikeRental, scooterRental, Caddie,
        palletTransport, other
      x-ngsi:
        type: Property
    routeType:
      type: object
      description: >+
        List of the different types of urban transport Mode (Metro, Bus, Tram,
        ...) from the urban transport Mode GFTS standard
        [STOP](https://developers.google.com/transit/gtfs/reference/#stopstxt).
        A combination of values composed only of the attribute 'description'
        tram(0), metro(1), train(2), bus(3), ferry(4), cableTram(5),
        cableCar(6), funicular(7), trolleybus(11), monorail(12)
      x-ngsi:
        type: Property
    seeAlso:
      type: string
      description: >+
        list of uri pointing to additional resources about the item
      x-ngsi:
        type: Property
    source:
      type: string
      description: >+
        A sequence of characters giving the original source of the entity data
        as a URL. Recommended to be the fully qualified domain name of the
        source provider, or the URL to the source object
      x-ngsi:
        type: Property
    startDate:
      type: string
      description: >+
        The start date and time of the item (in ISO 8601 date format).
      x-ngsi:
        type: Property
    transportServices:
      type: object
      description: >+
        Description of the services provided for dedicated transport and
        shuttle services. A combination of : parking, shuttlesToAirport,
        shuttlesToRailway, internalShuttles, taxis, heliport, other
      x-ngsi:
        type: Property
    typeOfPort:
      type: object
      description: >+
        A Type of harbor. A combination of : marina, merchandise, cruise,
        ferry, passengers, yachting, fishing, military, river, other
      x-ngsi:
        type: Property
    webSite:
      type: string
      description: >+
        Link to the official website of the harbor for more information
      x-ngsi:
        type: Property
