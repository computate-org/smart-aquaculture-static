FishPopulation:
  description: >+
    Tracking fish population counts, maturation, and incubation over time.
    
  properties:
    address:
      type: object
      description: >+
        The mailing address
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      type: string
      description: >+
        An alternative name for this item
      x-ngsi:
        type: Property
    bodyMasse:
      type: number
      description: >+
        The average body masse cultured fishes
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    culturedIn:
      type: number
      description: >+
        Reference to the FishContainment
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    dataProvider:
      type: string
      description: >+
        A sequence of characters identifying the provider of the harmonised
        data entity
      x-ngsi:
        type: Property
    dateCreated:
      type: string
      description: >+
        Entity creation timestamp. This will usually be allocated by the
        storage platform
      x-ngsi:
        type: Property
    dateModified:
      type: string
      description: >+
        Timestamp of the last modification of the entity. This will usually be
        allocated by the storage platform
      x-ngsi:
        type: Property
    fishRemoved:
      type: number
      description: >+
        Number of removed fishes
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    initialNumber:
      type: number
      description: >+
        Number of initial number of cultured fishes
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    owner:
      type: object
      description: >+
        A List containing a JSON encoded sequence of characters referencing
        the unique Ids of the owner(s)
      x-ngsi:
        type: Property
    refSpecie:
      type: number
      description: >+
        Reference to the Specie
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    relatedSource:
      type: object
      description: >+
        List of IDs the current entity may have in external applications
      x-ngsi:
        type: Property
    seeAlso:
      type: string
      description: >+
        list of uri pointing to additional resources about the item
      x-ngsi:
        type: Property
    source:
      type: string
      description: >+
        A sequence of characters giving the original source of the entity data
        as a URL. Recommended to be the fully qualified domain name of the
        source provider, or the URL to the source object
      x-ngsi:
        type: Property
    areaServed:
      type: geo:linestring
      description: >+
        The geographic area where a service or offered item is provided
      x-ngsi:
        type: GeoProperty
    scientificName:
      type: string
      description: >+
        The scientific name of the fish species. 
      x-ngsi:
        type: Property
    maturityDaysBegin:
      type: number
      description: >+
        The range of days from birth for the fish population to become
        sexually mature. 
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    maturityDaysEnd:
      type: number
      description: >+
        The range of days from birth for the fish population to become
        sexually mature. 
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    incubationDaysBegin:
      type: number
      description: >+
        The range of days for egg incubation. 
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    incubationDaysEnd:
      type: number
      description: >+
        The range of days for egg incubation. 
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    incubationNumberMin:
      type: number
      description: >+
        The range of fish born after incubation. 
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    incubationNumberMax:
      type: number
      description: >+
        The range of fish born after incubation. 
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    percentPopulationPregnantMin:
      type: number
      description: >+
        The the percentage of the population that becomes pregnant at
        incubation time. 
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    percentPopulationPregnantMax:
      type: number
      description: >+
        The the percentage of the population that becomes pregnant at
        incubation time. 
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    populationsAtBirth:
      type: array
      description: >+
        A list of population counts at birth. 
      x-ngsi:
        type: Property
      items:
        type: string
    populationsNow:
      type: array
      description: >+
        A list of population counts now, since birth. 
      x-ngsi:
        type: Property
      items:
        type: string
    incubationDate:
      type: string
      description: >+
        The date and time that incubation started for this fish population. 
      x-ngsi:
        type: Property
    previousPopulation:
      type: number
      description: >+
        The previously known population count. 
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    incubationDaysNow:
      type: number
      description: >+
        The current number of days of egg incubation. 
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    waterTemperature:
      type: number
      description: >+
        The water temperature can affect fish population survival. 
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    simulation:
      type: boolean
      description: >+
        Toggle the digital twin simulation
      x-ngsi:
        model: https://schema.org/Boolean
        type: Property
    simulationDelayMillis:
      type: number
      description: >+
        The number of milliseconds to asynchronously wait before the next
        update event is sent. 
      x-ngsi:
        model: https://schema.org/Number
        type: Property
